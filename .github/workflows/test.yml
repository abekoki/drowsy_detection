name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Install package (editable)
        run: |
          uv pip install -e .
          uv pip install -e .[dev]

      - name: Run tests
        run: |
          pytest tests/ --cov=src/drowsy_detection --cov-report=term-missing
